<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="subject">
        Calculator
    </div>
    <div class="main">
        <div class="calculator">
            <div class="screen">  
               <div id="history"></div>
               <div id="display"></div> 
            </div>
            <div class="buttons-layout">
                <div id="clear" class="clearButton">C</div>
                <div id="negative" class="button">+/-</div>
                <div id="backspace" class="button">&lt</div>
                <div class="operator Divide button">/</div>
                <div class="seven number button">7</div>
                <div class="eight number button">8</div>
                <div class="nine number button">9</div>
                <div class="operator Multiply button">x</div>
                <div class="four number button">4</div>
                <div class="five number button">5</div>
                <div class="six number button">6</div>
                <div class="operator Minus button">-</div>
                <div class="one number button">1</div>
                <div class="two number button">2</div>
                <div class="three number button">3</div>
                <div class="operator Plus button">+</div>
                <div class="zero number button">0</div>
                <div id="decimal" class="button">.</div>
                <div id="equals" class="equalsButton">=</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
